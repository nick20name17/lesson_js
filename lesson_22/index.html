<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="./src/style.css" rel="stylesheet" />
</head>

<body class="flex h-screen items-center justify-center ">
    <div class="flex items-center gap-4 tabular-nums">
        <div class="flex flex-col gap-2 text-center text-sm font-medium">
            Days
            <div class="flex size-16 items-center justify-center rounded-md border-2 text-xl font-medium" id="days">
                12
            </div>
        </div>
        <div class="flex flex-col gap-2 text-center text-sm font-medium">
            Hours
            <div class="flex size-16 items-center justify-center rounded-md border-2 text-xl font-medium" id="hours">
                10
            </div>
        </div>

        <div class="flex flex-col gap-2 text-center text-sm font-medium">
            Minutes
            <div class="flex size-16 items-center justify-center rounded-md border-2 text-xl font-medium" id="minutes">
                10
            </div>
        </div>

        <div class="flex flex-col gap-2 text-center text-sm font-medium">
            Seconds
            <div class="flex size-16 items-center justify-center rounded-md border-2 text-xl font-medium" id="seconds">
                10
            </div>
        </div>

        <div class="flex flex-col gap-2 text-center text-sm font-medium">
            Miliseconds
            <div class="flex size-16 items-center justify-center rounded-md border-2 text-xl font-medium"
                id="miliseconds">
                10
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
