<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS 16</title>
</head>

<body>

    <form class="form" autocomplete="off">
        <div class="input-group">
            <input class="input" type="text" id="task" placeholder="Do a homework...">
            <button class="submit-btn" type="submit">Submit</button>
        </div>
    </form>

    <ul class="filters-list">
        <li class="filter-item">
            <button id="all" class="filter-btn">All</button>
        </li>
        <li class="filter-item">
            <button id="completed" class="filter-btn">Completed</button>
        </li>
        <li class="filter-item">
            <button id="not-completed" class="filter-btn">Not Completed</button>
        </li>
    </ul>

    <ul class="tast-list">

    </ul>
    <script src="script.js">
    </script>
</body>

</html>
